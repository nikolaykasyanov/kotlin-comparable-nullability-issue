allprojects {
    buildscript {
        ext.kotlin_version = '1.3.20'
        ext.kotlin_native_version = '1.3.20'

        repositories {
            jcenter()
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }

    repositories {
        google()
        jcenter()
    }
}
